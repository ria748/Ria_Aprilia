<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #0a3d62;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #f5f5f5;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f8c291;
        }

        /* Gallery Section */
        .gallery {
            padding: 100px 20px 40px;
            text-align: center;
        }

        .gallery h2 {
            color: #f8c291;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .card img, .card video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 10px;
        }

        .card-text {
            color: #f8c291;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Ria Aprilia</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="profil.html">Profil</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="formulir.html">Pendaftaran</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="gallery">
        <h2>Gallery</h2>
        <div class="row">
            <div class="card">
                <img src="image/2.jpg.jpeg" alt="Foto 1">
                <div class="card-body">
                    <p class="card-text">Kegiatan hiking.</p>
                </div>
            </div>
            <div class="card">
                <img src="image/1.jpg.jpeg" alt="Foto 2">
                <div class="card-body">
                    <p class="card-text">Acara kampus dies natalis.</p>
                </div>
            </div>
            <div class="card">
                <img src="image/3.jpg.jpeg" alt="Foto 3">
                <div class="card-body">
                    <p class="card-text">Anggota HMPS.</p>
                </div>
            </div>
            <div class="card">
                <video controls>
                    <source src="image/vidio.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <p class="card-text">Video Sunset.</p>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
