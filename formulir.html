<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery & Formulir</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #0a3d62;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #f5f5f5;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f8c291;
        }

        /* Gallery Section */
        .gallery, .form-section {
            padding: 100px 20px 40px;
            text-align: center;
        }

        .gallery h2, .form-section h2 {
            color: #f8c291;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .card img, .card video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 10px;
        }

        .card-text {
            color: #f8c291;
            font-size: 14px;
        }

        .form-container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 50%;
            margin: auto;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            background: #f8c291;
            color: #1a1a1a;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background: #e67e22;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .card, .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ria Aprilia</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="formulir.html">Pendaftaran</a></li>
                </ul>
            </nav>
        </div>
    </header>
    </section>

    <section class="form-section">
        <h2>Formulir Pendaftaran</h2>
        <div class="form-container">
            <form>
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="text" placeholder="NIK" required>
                <input type="text" placeholder="Tempat, Tanggal Lahir" required>
                <select required>
                    <option value="">Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <input type="text" placeholder="Kewarganegaraan" required>
                <textarea placeholder="Alamat Lengkap" rows="3" required></textarea>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </section>
</body>
</html>
